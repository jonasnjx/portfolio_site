<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6);
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #005f73;
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        .cloud-button {
            padding: 20px 40px;
            border: none;
            background: white;
            color: #005f73;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .cloud-button::before {
            content: '\2601';
            font-size: 24px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .cloud-button:hover {
            background: #E0FFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Work Experience</h1>
        <p>Details about your professional journey.</p>
        <button class="cloud-button" onclick="window.location.href='index.html'">â¬… Back to Portfolio</button>
    </div>
</body>
</html>
