<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6);
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #005f73;
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        .nav-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .cloud-button {
            padding: 20px 40px;
            border: none;
            background: white;
            color: #005f73;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .cloud-button::before {
            content: '\2601';
            font-size: 24px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .cloud-button:hover {
            background: #E0FFFF;
        }
        @media (max-width: 600px) {
            .nav-buttons {
                flex-direction: column;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hi, I'm Jonas!</h1>
        <p>Passionate about building scalable and reliable data architectures for businesses.</p>
        
        <div class="nav-buttons">
            <button class="cloud-button" onclick="navigate('experience.html')">Work Experience</button>
            <button class="cloud-button" onclick="navigate('projects.html')">Personal Projects</button>
            <button class="cloud-button" onclick="navigate('socials.html')">Socials</button>
        </div>
    </div>
    
    <script>
        function navigate(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
